<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Billing System</title>
</head>
<body>
<div class="container mt-5 header form-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">

    <h2 class="mb-5 text-center">Billing Invoice</h2>
    
    <form id="invoiceForm">

        <div class="row mt-5 mb-5">
            <div class="form-group col-md-6">
                <legend>Sold By</legend>
                <input type="text" class="form-control" id="sold-by" for="sold-by" placeholder="Name" required /><br>
                <input type="text" class="form-control" id="sold-address" name="sold-address" placeholder="Address" required> <br>
                <input type="text" class="form-control" id="sold-pan" name="sold-pan" placeholder="Pan No:" required> <br>
                <input type="text" class="form-control" id="sold-gst" name="sold-gst"  placeholder="GST Registration No." required> <br>
            </div>

            <div class="form-group col-md-6">
                <legend >Billing Address</legend>
                <input type="text" class="form-control" id="billing-name" name="billing-name" placeholder="Customer Name" required><br>
                <input type="text" class="form-control" id="billing-address" name="billing-address" placeholder="Builling Address" required><br>
                <input type="text" class="form-control" id="billing-state" name="billing-state"  placeholder="State/UT Code:" required><br>
            </div>

            <div class="form-group col-md-6">
                <legend >Shipping Address</legend>
                <input type="text" class="form-control" id="shipping-name" name="shipping-name" placeholder="Customer Name" required><br>
                <input type="text" class="form-control" id="shipping-address" name="shipping-address" placeholder="Shipping Address" required><br>
                <input type="text" class="form-control" id="shipping-state" name="shipping-state"  placeholder="State/UT Code:" required><br>
            </div>
            
           <div class="form-group col-md-6">
                <legend>Order Details</legend>
                <input type="text" class="form-control" id="order-number" name="order-number" placeholder="Order Number" required><br>
                <input type="date" class="form-control" id="order-date" name="order-date" placeholder="Order Date" required><br>
            </div>
                <div class="form-group col-md-6">
                    <legend>Invoice Details</legend>
                <input type="text" class="form-control" id="invoice-number" name="invoice-number" placeholder="Invoice Number" required><br>
                <input type="text" class="form-control" id="invoice-details" name="invoice-details" placeholder="Invoice Details" required><br>
                <input type="date" class="form-control" id="invoice-date" name="invoice-date" placeholder="Invoice Date" required><br>
            </div>
            <div class="form-group col-md-6">
                <legend>Additional Information</legend>
                <input type="text" id="amount-words" class="form-control" name="amount-words" placeholder="Amount in Words:" required><br>
                <div class="form-group">
                    <input type="file" id="authorized-signatory-image" class="form-control" accept="image/*">
                    <label for="authorized-signatory-image" style="font-size: 15px; text-align: left;    font-size: 15px;
                    text-align: left;
                    display: block;
                    margin-left: 4px;
                    margin-top: 8px;">Upload Authorized Signatory Image:</label>
                   
                  </div>                  
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addInvoiceItem()" style="    margin: 5px;
    float: right;">Add Item</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">SI NO.:</th>
                    <th scope="col">Description:</th>
                    <th scope="col">Unit Price:</th>
                    <th scope="col">Qty:</th>
                    <th scope="col">Discount:</th>
                    <th scope="col">Net Amount</th>
                    <th scope="col">Tax Type:</th>
                    <th scope="col">Tax Rate:</th>
                    <th scope="col">Tax Amount:</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <!-- Items will be added here dynamically -->
            </tbody>
        </table>
       
    
        <div class="form-group col-md-6 mt-4">
            <input type="hidden" id="totalTaxAmount">

        <label for="totalAmount">Total Amount</label>
            <input type="text" class="form-control" id="totalAmount" disabled readonly>
        </div>
        <!-- <button type="submit" class="btn btn-success mt-2">Generate Invoice</button> -->
        <button class="btn btn-danger btn-print " onclick="printInvoice()" style="float: right; margin-top: 1px;
">Print Invoice</button>
    </form>
   
</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/cjs/popper.min.js" integrity="sha512-cccYINs21/woK1lZ16XmqaT6ohTy4BxrsgGrxnU3SEVKQACVUcU6nyPXb4meW0TG9TN9zj7OqaFK3E+ckKtmZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="invoice.js"></script>
</body>
</html>
